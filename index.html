<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$0 - $10,000</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  
    <style>
            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 22%;
                margin-left: 20%;
            }
            .register-heading{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register{
                /*background: -webkit-linear-gradient(left, #055a4f, #00c6ff);*/
                background: blue;
                margin-top: 3%;
                padding: 3%;
                border-radius: 2.5rem;
            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
    </style>

</head>
<body>
    
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Add Item</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form id="myForm" method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="text" name="Item Description" class="form-control" placeholder="Item Description" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Cost" class="form-control" placeholder="Cost" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Category" class="form-control" placeholder="Category" value="" required=""/>
                                        </div>
                                         
                                        
                                      
                                         <div class="form-check">
                                          <input class="form-check-input" type="radio" name="Location Listed" id="exampleRadios1" value="eBay" checked>
                                          <label class="form-check-label" for="exampleRadios1">
                                            Default radio
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="Location Listed" id="exampleRadios2" value="Facebook Marketplace">
                                          <label class="form-check-label" for="exampleRadios2">
                                            Second default radio
                                          </label>
                                         <div class="form-check">
                                          <input class="form-check-input" type="radio" name="Location Listed" id="exampleRadios2" value="eBay & FB">
                                          <label class="form-check-label" for="exampleRadios2">
                                            Second default radio
                                          </label>
                                        </div>
                                            
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="eBay" checked>
                                          <label class="form-check-label" for="exampleRadios1">
                                            Default radio
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Facebook Marketplace">
                                          <label class="form-check-label" for="exampleRadios2">
                                            Second default radio
                                          </label>
                                         <div class="form-check">
                                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="eBay & FB">
                                          <label class="form-check-label" for="exampleRadios2">
                                            Second default radio
                                          </label>
                                        </div>
                                        
                                       
                                        
                                        
                                         <div class="form-group">
                                              <label for="purchaseLocation" name="purchaseLocation" id="purchaseLocation" class="form-label">purchase location:</label>
                                              <div class="mb-3">
                                                <select id="purchaseLocation" class="form-select">
                                                  <option selected>Choose...</option>
                                                  <option value="queensland">Birds</option>
                                                  <option value="newsouthwales">Mammals</option>
                                                  <option value="westernaustralia">Arthropods</option>
                                                  <option value="northernterritory">Reptiles</option>
                                                  <option value="tasmania">Amphibian</option>
                                                  <option value="southaustralia">Fish</option>
                                                </select>
                                              </div>  
                                         </div>
                                        
                                        <div class="form-group">
                                            <input type="submit" name="Add Item" class="btnSubmit btn-block" value="Add Item" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwk2Jy0Fo66RpAa2oWdtmx3CAhoO2i0RC4z4IgfCrB1_FNgx5e6/exec'
            const form = document.forms['google-sheet']
            var delayInMilliseconds = 3000; //1 second
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
                setTimeout(function() {
                document.getElementById("myForm").reset();
                }, delayInMilliseconds);
            })
              
       
     
          </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       
</body>
</html>
